<html>
    <head>
        <title>Random Guess Gamemode</title>
    </head>
    <body>
        <h1>Random # of Guesses Gamemode!!!</h1>

        <a href="./homepage.html">back</a>

        <br><br><p>Try to guess the number! Good luck!</p>

        <div class="formA" id="name getter">
            <label for="pName">What's your name?</label>
            <input type="text" id="name getter" class="pName">
            <input type="submit" value="Submit Name" class="nameSubmitter">
        </div>
        <br><br>
        <br><br>
        <div class="formB" id="Answer input">
            <label for="pGuess">What's your guess?</label>
            <input type="number" id="Answer input" class="pGuess" disabled>
            <input type="submit" value="Guess" class="guessSubmitter" disabled>
        </div>
        <div>
            <h2 class="guessResult"></h2>
        </div>
    </body>
    <script src="./gamemode2BrainlyBrain.js"></script>
</html>
